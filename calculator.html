<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../../MDB/css/bootstrap.css">
    <link rel="stylesheet" href="../../MDB/css/mdb.css">
    <link rel="stylesheet" href="../../../Bootstrap/Kishore_sir/FONTAWESOME/fontawesome-free-6.4.2-web/css/all.css">
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        }

        ::placeholder {
            font-weight: bolder;
        }
        h1{
            text-shadow: 5px 5px 10px white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="card">
                    <div class="card-header bg-success">
                        <div class="row">
                            <div class="col">
                                <h1 class="text-dark text-center">Calculator</h1>
                            </div>
                        </div>
                    </div>
                
                    <div class="card-body bg-light p-4">
                        <div class="row">
                            <div class="col">
                                <form class="text-center border border-light p-1">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter First Number" id="first">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter Second Number" id="second">
                                    </div>
                                </form>
                                <div class="form-group d-flex justify-content-around">
                                    <button  class="btn btn-danger" id="plus"><i class="fa-solid fa-plus fa-2x" ></i></button>
                                    <button  class="btn btn-warning" id="minus"><i class="fa-solid fa-minus fa-2x"></i></button>
                                    <button  class="btn btn-primary" id="multi"><i class="fa-solid fa-star-of-life fa-2x"></i></button>
                                    <button  class="btn btn-secondary" id="division"><i class="fa-solid fa-divide fa-2x"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-warning p-4">
                        <h1 class="text-center"><span id="result"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
